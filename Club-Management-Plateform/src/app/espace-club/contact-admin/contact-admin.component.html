<div style="height: 60px;"></div>
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc( 100vh - 60px );">
    <div class="container py-1 px-1">

        <div class="row rounded-lg overflow-hidden shadow">
            <h2 class="text-center bg-white mb-0 px-2 pt-2">Contacter L'administrateur</h2>
            <!-- Chat Box-->
            <div class="col-12 px-0" *ngIf="chat">
                <div class="px-4 py-5 chat-box bg-white">
                    <!-- Sender Message-->
                    <ng-container *ngFor="let message of chat.content">
                        <div class="media  mb-3" [ngClass]="{'ms-auto': !message.isAdmin}" style="width: 60%;">
                            <div class="media-body ms-3">
                                <div class=" rounded py-2 px-3 mb-2"
                                    [ngClass]="{'bg-primary': !message.isAdmin,'bg-light': message.isAdmin}">
                                    <p class="text-small mb-0"
                                        [ngClass]="{'text-white': !message.isAdmin,'text-muted': message.isAdmin}">
                                        {{message.message}}</p>
                                </div>
                                <p class="text-muted" style="font-size: smaller;">{{this.formatDate(message.timestamp)}}
                                </p>
                            </div>
                        </div>
                    </ng-container>

                </div>

                <!-- Typing area -->
                <form action="#" class="bg-light">
                    <div class="input-group">
                        <input type="text" placeholder="Type a message" aria-describedby="button-addon2"
                            class="form-control rounded-0 border-0 py-4 bg-light" [(ngModel)]="inp" name="message">
                        <div class="input-group-append d-flex align-items-center mx-2">
                            <button id="button-addon2" type="submit" class="btn btn-primary" (click)="sendMessage(inp)"
                                [disabled]="inp===''">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
