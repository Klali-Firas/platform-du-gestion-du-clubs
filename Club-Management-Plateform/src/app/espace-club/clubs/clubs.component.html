<!-- home.component.html -->
<div class="container  d-flex flex-column justify-content-center align-items-center"
    style="min-height: 100vh;width: 100vw;">
    <div class="card shadow w-100">
        <div class="card-body">
            <h4 class="card-title text-center">Annonces</h4>
            <div class="comment-box mt-3 " *ngFor="let annonce of annonces">

                <h5 class="mb-0 me-auto pe-1 pb-3 " style="display: block;"><span>Objet :
                    </span>{{annonce.objet}}
                </h5>


                <small class="text-primary">{{"Date Recu -
                    "+formatDate(annonce.dateAnnonce!)}}</small>

                <h6 class="mt-3">Description : </h6>
                <div class="mt-2 mb-3 ">
                    <ng-container *ngFor="let line of annonce.description.split('\n')">
                        {{ line }}<br>
                    </ng-container>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
